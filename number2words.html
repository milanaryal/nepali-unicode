<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nepali Unicode Keyboard Layout [Romanized]</title>
    <style>
      body {
        margin: 0;
        padding: 15px;
        max-width: 850px;
      }
      textarea {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 150px;
        font-size: 18px;
      }
      figure {
        margin: 0;
        padding: 0;
        margin-top: 3px;
      }
      img {
        height: auto;
        max-width: 100%;
      }
      iframe {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <a href="/nepali-unicode/" aria-label="Home">←</a>
    <h2>Number to Words [Nepali Unicode]</h2>

    <input type="text" id="input" placeholder="यहा लेख्नुहोस" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
    <button id="convert">Convert</button>
    <div id="output" style="padding-top: 15px;"></div>
    <div id="output2"></div> 
    
    <script src="assets/prototypes.js"></script>
    <script src="assets/digit.js"></script>
    <script type="text/javascript">
        window.onload =function(){
            document.getElementById("convert").addEventListener("click", convertIt);
        };
        
        function convertIt(){
            var input = document.getElementById("input").value;
            var output = convertToNepaliText(input);
            var output2 = convertToNepaliNumber(input);
            document.getElementById("output").innerHTML = output;
            document.getElementById("output2").innerHTML = output2+" / "+convertToCommaNumber(output2);
        }    
    </script>

    <!-- 
        Src.: https://github.com/prdpspkt/nepali-english-numbers-to-nepali-unicode-text 
    -->

  </body>
</html>
